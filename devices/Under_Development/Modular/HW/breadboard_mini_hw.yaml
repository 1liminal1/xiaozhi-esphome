# Xiaozhi breadboard mini v1

# --- EXTRAS -------------------------------------------------------------------
binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO39
      mode: INPUT_PULLUP
      inverted: true
    name: "Volume Down"
    id: volume_down
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_press:
      - media_player.volume_down: external_media_player
    on_release:
      - logger.log: "Button was released"

  - platform: gpio
    pin: 
      number: GPIO40
      mode: INPUT_PULLUP
      inverted: true
    name: "Volume Up"
    id: volume_up
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_press:
      - media_player.volume_up: external_media_player
    on_release:
      - logger.log: "Button was released"

