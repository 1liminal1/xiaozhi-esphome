substitutions:
  name: esphome-web-619cd4
  friendly_name: "Xiaozhi Ball v1"

## Modular version Main v1.02

## SETTINGS ######################################################################################################################################

  imagewidth:  "240"
  imageheight: "240"
  rotate_display: "0"
  
  startup_sound: "Home_Connected" # (options are: available, Home_Connected, Home_Connected_Male, Computer_Ready)
  clock_background_image: "clock" # (options are: clock, hacker, ha-girl, mission, starrysky)
  imagemodel: "Gwen" # options are:

# Alita, Alfred, Astrobot, Buzz, Casita, Cybergirl, Dory, EVE, Eyes, Eyes2, GLaDOS, Girl1, Guy1, Guy2, Gwen, HA-character, ha-girl, Hacker, Harley,
# Jarvis, Luffy, Mario, Max, Prime, Robochibi, Robocop, Robot, Robotgirl, Shaun

## PRESENCE / MOTION SENSORS #####################################################################################################################

  sensor1_entity: "binary_sensor.8266_presense_2_presence"
  sensor1_label: "Tech Room"
  sensor2_entity: "binary_sensor.esp32s3_1_presence"
  sensor2_label: "Kitchen"
  sensor3_entity: "binary_sensor.esphome_web_1911bf_presence"
  sensor3_label: "Living Room"
  sensor4_entity: "binary_sensor.notifier_2_presence"
  sensor4_label: "Toilet"
  sensor5_entity: "binary_sensor.8266_presense_presence"
  sensor5_label: "Hall"

  weather_entity: "weather.forecast_home"

##################################################################################################################################################

  font_glyphsets: "GF_Latin_Core"
  font_family: Figtree

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

psram:
  mode: octal
  speed: 80MHz

packages:
  core:
    url: https://github.com/RealDeco/xiaozhi-esphome.git
    ref: main
    refresh: 1d
    files:
      - devices/Under_Development/Modular/core.yaml
  hw:
    url: https://github.com/RealDeco/xiaozhi-esphome.git
    ref: main
    refresh: 1d
    files:
      - devices/Under_Development/Modular/HW/ball_v1_hw.yaml

